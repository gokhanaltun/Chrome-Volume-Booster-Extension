<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Booster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            width: 200px;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container bg-dark pt-3 pb-3 pl-2 pr-2">
        <form action="">
            <label id="vol_label" for="vol_range" class="form-label text-white"> Volume / 100% </label>
            <input id="vol_range" class="form-range" type="range" min="0" max="5" step="0.01" value="1">
        </form>
    </div>
</body>
<script src="popup.js"></script>

</html>
